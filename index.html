<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <style>
        #containerRooms::-webkit-scrollbar{
            display:none;
        }
    </style> -->
</head>


<body>

    <section class="w-[100%]  grid grid-cols-[230px_1fr] ">

        <aside id="workersZone" class="overflow-y-auto overflow-x-hidden  bg-[#66b99d] flex flex-col items-center p-6 gap-8">
            <div class="flex flex-col gap-3 items-center">
                <h1>Ajouter un worker</h1>
                <button id="buttonAdd" class="w-[80px] bg-white rounded-[10px]">+</button>
            </div>
            <div id="containerCards" class="flex flex-col gap-4 "></div>

        </aside>


        <main class="main">

            <div
                class="image relative bg-[url('./resources/images/plan-croise.jpg')] aspect-[16/9.2] bg-cover  bg-no-repeat h-full">

                <div id="popUpCard" class="hidden absolute">
                    <!-- hna fin ghatban card kbera -->
                </div>
                <div id="containerRooms"
                    class="h-full w-[100%] grid grid-cols-[0.5fr_0.4fr_0.38fr_0.52fr_0.52fr] grid-rows-[1.25fr_1.2fr_1.2fr]">


                    <div id="conference"
                        class="salle bg-black/50 col-start-1 col-end-3 flex flex-col justify-center items-center gap-4 hover:bg-blue-800/50">
                        <div class="w-[auto] placeCard flex flex-wrap justify-center gap-2"></div>
                        <!-- <div class="w-[10%]"><button id="buttonAddConference" 
                                class="room w-[100%] bg-[#66b99d] rounded-[10px]">+</button></div> -->
                    </div>


                    <div></div>

                    <div id="technicienIt" class="salle
                     bg-gray-300/50 col-start-4 col-end-5  flex flex-col justify-center items-center gap-4">
                        <div class="placeCard flex flex-wrap gap-2"></div>
                        <!-- <div class="w-[10%]"><button id="buttonAddServeur" 
                                class="room w-[100%] bg-[#66b99d] rounded-[10px]">+</button></div> -->
                    </div>
                    <div id="agentDeSecurite" class="salle bg-green-200/50 col-start-5 col-end-6 flex flex-col justify-center items-center gap-4">
                        <div class="placeCard flex flex-wrap gap-2"></div>
                        <!-- <div class="w-[10%]">

                            <button id="buttonAddSecurity" 
                                class="room w-[100%] bg-[#66b99d] rounded-[10px]">+</button>
                        </div> -->
                    </div>


                    <div id="Receptionnistes"
                        class="salle bg-green-800/50 row-start-2 row-end-4 col-start-1 col-end-3 flex flex-col justify-center items-center gap-4 ">
                        <div class="placeCard flex flex-wrap gap-2"></div>
                        <!-- <div class="w-[10%]"><button id="buttonAddReception"
                                class="room w-[100%] bg-[#66b99d] rounded-[10px]">+</button></div> -->
                    </div>
                    <div ></div>
                    <div ></div>
                    <div id="sallePersonelle" class="salle bg-red-100/50 col-start-4 col-end-5 flex flex-col justify-center items-center gap-4 hover:bg-red-300/50">
                        <div class="placeCard flex flex-wrap gap-2"></div>
                        <!-- <div class="w-[10%]"><button id="buttonAddPersonelle" 
                                class="room w-[100%] bg-[#66b99d] rounded-[10px]">+</button></div> -->
                    </div>
                    <div id="archive" class="salle  bg-green-100/50 col-start-5 col-end-6 flex flex-col justify-center items-center gap-4">
                        <div class="placeCard flex flex-wrap gap-2"></div>
                        <!-- <div class="w-[10%]"><button id="buttonAddArchive"
                             class="room w-[100%] bg-[#66b99d] rounded-[10px]">+</button></div> -->
                    </div>





                </div>
            </div>
        </main>




        <!-- ajout modal -->
        <div id="modalAjout"
            class="hidden absolute  self-center self left-[50%] -translate-x-1/2 flex items-center justify-center p-4 ">
            <div
                class="bg-white rounded-[20px] text-gray-700 max-w-[100%] w-full max-h-[90vh] max-w-[400px] overflow-y-auto">
                <div class="p-6">

                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl text-gray-800" id="modal-title"><span
                                class="text-[#66b99d] border-b-2 border-[#66b99d]">Nouvel</span> employe</h3>

                    </div>


                    <form id="submitForm" class="space-y-4">
                        <div class="grid grid-cols-1  gap-4">

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nom complet</label>
                                <input id="inputNom" type="text" placeholder="Nom complet"
                                    class="w-full px-4 py-2 border-2 border-[#66b99d] rounded-[14px]">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                                <select id="inputRole"
                                    class="w-full px-4 py-2 border-2 border-[#66b99d] rounded-[14px]">
                                    <option>Employe</option>
                                    <option>Receptionnistes</option>
                                    <option>Technicien IT</option>
                                    <option>Agent de securite</option>
                                    <option>Manager</option>
                                    <option>Nettoyage</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Photo URL</label>
                            <input id="inputPhoto" type="url" placeholder="URL de photo"
                                class="w-full px-4 py-2 border-2 border-[#66b99d] rounded-[14px]">

                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input id="inputEmail" type="email" placeholder="email@exemple.com"
                                    class="w-full px-4 py-2 border-2 border-[#66b99d] rounded-[14px]">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Telephone</label>
                                <input id="inputTel" type="tel" placeholder=" +212 6..."
                                    class="w-full px-4 py-2 border-2 border-[#66b99d] rounded-[14px]">
                            </div>
                        </div>

                        <div>

                            <div id="experiences-container" class=" space-y-3">



                            </div>

                        </div>
                        <div><button type="button" id="ajouterExperience"
                                class="room  block w-full rounded-[14px] h-[35px] border-2 border-[#66b99d]">ajouter
                                votre
                                experience +</button> </div>

                        <div class="flex gap-3 pt-4">
                            <button type="submit"
                                class="flex-1 bg-[#66b99d] hover:bg-blue-800 text-white font-medium py-3 rounded-lg">
                                Enregistrer
                            </button>
                            <button id="fermerFormulAjout" type="button"
                                class="flex-1 bg-gray-200 hover:bg-gray-700 text-gray-800 font-medium py-3 rounded-lg">
                                Annuler
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </section>












    <script src="./resources/js/script.js"></script>
</body>

</html>
