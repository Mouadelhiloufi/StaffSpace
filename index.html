<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>

    <section class=" h-[100vh] w-[100%] bg-[red] grid grid-cols-[230px_1fr]">

        <aside id="workersZone" class="overflow-y-auto bg-[blue] flex flex-col items-center p-6 gap-8">
            <div class="flex flex-col gap-3 items-center">
                <h1>Ajouter un worker</h1>
                <button id="buttonAdd" class="w-[80px] bg-[red] rounded-[10px]">+</button>
            </div>
            <div id="containerCards" class="flex flex-col gap-4 "></div>

        </aside>


        <main class="">

            



            <div class="relative bg-[url('./resources/images/plan-croise.jpg')] aspect-[16/9.2] bg-cover  bg-no-repeat h-full">
                <!-- hna fin ghatban card kbera -->
            <div id="popUpCard" class="hidden absolute">

            </div>
                <div
                    class="h-full w-[100%] grid grid-cols-[0.5fr_0.4fr_0.38fr_0.52fr_0.52fr] grid-rows-[1.25fr_1.2fr_1.2fr]">


                    <div id="conference"
                        class="room bg-black/50 col-start-1 col-end-3 flex flex-col justify-center items-center"><button
                            id="buttonAddConference" class="w-[80px] bg-[red] rounded-[10px]">+ conference</button></div>


                    <div class=" bg-black/50 ">div2</div>

                    <div id="salleServeur" class="room bg-gray-300/50 col-start-4 col-end-5"><button
                            id="buttonAddServeur" class="w-[80px] bg-[red] rounded-[10px]">+ serveur</button></div>
                    <div id="salleSecurity" class="room bg-green-200/50 col-start-5 col-end-6"><button
                            id="buttonAddSecurity" class="w-[80px] bg-[red] rounded-[10px]">+ security</button></div>


                    <div id="reception"
                        class="bg-green-800/50 row-start-2 row-end-4 col-start-1 col-end-3 flex justify-center items-center ">
                        <button id="buttonAddReception" class="w-[80px] bg-[red] rounded-[10px]">- reception</button>
                    </div>
                    <div class=" bg-green-200/50 row-start-2 row-end-4">div6</div>
                    <div class="bg-red-800/50 row-start-2 row-end-3 col-start-4 col-end-6">div7</div>
                    <div id="sallePersonelle" class="room bg-red-100/50 col-start-4 col-end-5"><button
                            id="buttonAddPersonelle" class="w-[80px] bg-[red] rounded-[10px]">+personelle</button></div>
                    <div id="salleArchive" class="room bg-green-100/50 col-start-5 col-end-6"><button
                            id="buttonAddArchive" class="w-[80px] bg-[red] rounded-[10px]">+ archive</button></div>





                </div>
            </div>
        </main>




        <!-- ajout modal -->
    <div id="modalAjout" class="hidden absolute  self-center self left-[50%] -translate-x-1/2 flex items-center justify-center p-4 ">
        <div class="bg-white rounded-lg  max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl text-gray-800" id="modal-title">Nouvel employe</h3>

                </div>

                
                <form id="submitForm" class="space-y-4">
                    <div class="grid grid-cols-1  gap-4">
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nom complet</label>
                            <input id="inputNom" type="text" placeholder="Nom complet"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                            <select id="inputRole"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option>Employe</option>
                                <option>Receptionnistes</option>
                                <option>Technicien IT</option>
                                <option>Agent de sécurité</option>
                                <option>Manager</option>
                                <option>Nettoyage</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Photo URL</label>
                        <input id="inputPhoto" type="url" placeholder="URL de photo"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg ">

                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input id="inputEmail" type="email" placeholder="email@exemple.com"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Telephone</label>
                            <input id="inputTel" type="tel" placeholder="+212 6..."
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div>
                        
                        <div id="experiences-container" class="space-y-3">
                            <div
                                class="experience-item grid grid-cols-1 gap-2 p-3 bg-gray-50 rounded-lg items-center justify-center">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Experience</label>
                                <input id="inputExperience" type="text" placeholder="votre experience"
                                    class=" px-3 py-2 border border-gray-300 rounded">
                                
                            </div>
                        </div>
                    </div>

                    <div class="flex gap-3 pt-4">
                        <button type="submit"
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg">
                            Enregistrer
                        </button>
                        <button id="fermerFormulAjout" type="button"
                            class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-3 rounded-lg">
                            Annuler
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    </section>
